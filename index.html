<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infopage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="assets/dev.png" class="dev">
        <div class="connect">Connect</div>
    </div>
    <section>
        <div class="rectangle"></div>
        <div class="heading">Welcome to DevConnect</div>
        <div class="detail">Enter Further details </div>
    </section>
    <form class="form">
             <div class="name">
                <input type="text" placeholder="Enter your name" class="input1">
             </div>
             <div class="contact">
                <input type="number" placeholder="Enter your contact number" class="input2">
             </div>
             <div class="email">
                <input type="email" placeholder="Enter your email" class="input3">
             </div>
             <div class="organization">
                <input type="text" placeholder="Enter Your Organization Name" class="input4">
             </div>
             <div class="roles">
                <input type="text" placeholder="Enter Role" class="input5">
             </div>
             <div class="github">
                <input type="text" placeholder="Paste your GitHub URL" class="input6">
<div class="linkedin">
    <input type="text" placeholder="Paste your LinkedIn URL" class="input7">

</div>
             </div>

    </form>
    <div class="image"> <img src="assets/vector.png" class="vector"></div>
    <img src="assets/phone.png" class="phone" alt="">
    <img src="assets/email.png" class="emails">
    <img src="assets/organization.png" alt="" class="og">
   <img src="assets/role.png" alt="" class="role">
   <img src="assets/github.png" alt="" class="git">
   <img src="assets/linkedin.png" alt="" class="lk">
   <button class="signup">Sign up</button>

    
</body>
</html>
